<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Book Management System</h1>
    <hr>
    <h2>Save book</h2>
    <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
        <input type="text" th:field="*{title}" placeholder="Book title" class="form-control mb-4 col-4">
        <input type="text" th:field="*{author}" placeholder="Author name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{genre}" placeholder="Genre" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Book</button>
    </form>
    <hr>
    <a th:href = "@{/}"> Back to Books List</a>

</div>

</body>
</html>
